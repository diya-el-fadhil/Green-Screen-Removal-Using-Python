<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Green Screen Remover</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Green Screen Image:</label>
                <input type="file" name="image" id="image" required>
            </div>
            <div class="form-group">
                <label for="background">Upload Background Image:</label>
                <input type="file" name="background" id="background" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
